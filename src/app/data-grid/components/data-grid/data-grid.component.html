<button (click)="clearSelection()" >Deselect all</button>
<ag-grid-angular
  [style]="style"
  class="ag-theme-alpine-dark"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async"
  [components]="components"
  [statusBar]="statusBar"
  [sideBar]="sideBar"
  (gridReady)="onGridReady($event)"
>

</ag-grid-angular>
